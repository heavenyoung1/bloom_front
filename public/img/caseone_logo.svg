<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" width="100" height="20">
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6F88FC"/>
      <stop offset="100%" stop-color="#5d75e8"/>
    </linearGradient>
  </defs>
  
  <!-- Точка (6px = 3px radius) -->
  <circle cx="3" cy="10" r="3" fill="url(#caseGradient)"/>
  
  <!-- Текст CaseOne (gap 8px от точки, размер 18px) -->
  <text x="14" y="14" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" font-size="18" font-weight="700" letter-spacing="-0.3">
    <tspan fill="url(#caseGradient)">Case</tspan>
    <tspan fill="#1f2937" font-weight="600" dx="2">One</tspan>
  </text>
</svg>

